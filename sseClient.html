<!DOCTYPE html>
<html>
<head>
	<title>SSE</title>
</head>
<body>
	<div id="result"></div>
	<script>
		var es = new EventSource('http://localhost:3000/events');
		es.onmessage = function(e){
			var resultElem = document.getElementById('result');
			var testNode = document.createTextNode(e.data);
			resultElem.appendChild(testNode);
		  console.log(e.data, e);
		};
		es.addEventListener('open', function (e) {
			console.log('connection was opened');
		});
		es.addEventListener('error', function (e) {
			console.log('connection was closed');
		});
		es.addEventListener('quote', function (e) {
			console.log('quote:', e.data);
			var resultElem = document.getElementById('result');
			// var testNode = document.createTextNode(e.data.replace(/\n/g, '<br>'));
			// resultElem.appendChild(testNode);
			resultElem.innerHTML = e.data.replace(/\n/g, '<br>');

		});
	</script>
	<!-- <script src="./sseRemyPoly.js.js"></script>
	<script src="./eventSource.min.js"></script> -->
</body>
</html>
